<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <!-- <link rel="stylesheet" href="./addAnimal.component.css"> -->


</head>

<body>
    <!-- <pop-up [code]="animalInfo.id" [message]="animalInfo.name" [visible]="animalInfo.visible" (onStatusChange)="errorDialogStatusChanged($event)"></pop-up> -->

    <div class="container">
        <div [formGroup]="addAnimalFormGroup">
            <div class="row">
                <h3>Pet Info</h3>
                <div class="input-group input-group-icon">
                    <input type="text" formControlName='petName' placeholder="Pet Name" />
                    <div class="input-icon">
                        <i class="fa fa-paw"></i>
                    </div>
                </div>

            </div>
            <div class="row">

                <div class="column-half">
                    <div class="input-group">
                        <select formControlName='petType'>
                            <option value="" disabled selected>Type</option>
                            <option value="Dog">Dog</option>
                            <option value="Cat">Cat</option>
                            <option value="Fish">Fish</option>
                            <option value="Bird">Bird</option>
                            <option value="Hamster">Hamster</option>
                            <option value="Turtle">Turtle</option>
                            <option value="Rabbit">Rabbit</option>
                            <option value="Ginuea pig">Ginuea pig</option>
                        </select>
                        <select formControlName='petBreed'>
                            <option value="" disabled selected>Breed</option>
                            <option value="ChienLou">ChienLou</option>
                            <option value="Dubberman">Dubberman</option>
                            <option value="Pug">Pug</option>
                            <option value="Chihuahua">Chihuahua</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-half">
                    <h5>Date of Birth</h5>
                    <div class="input-group">
                        <div class="col-third">
                            <input type="text" formControlName='petDay' placeholder="DD" />
                        </div>
                        <div class="col-third">
                            <input type="text" formControlName='petMonth' placeholder="MM" />
                        </div>
                        <div class="col-third">
                            <input type="text" formControlName='petYear' placeholder="YYYY" />
                        </div>
                    </div>
                </div>
                <div class="col-half">
                    <h5>Gender</h5>
                    <div class="input-group">
                        <input formControlName='petGender' type="radio" name="petGender" value="male" id="gender-male" />
                        <label for="gender-male">Male</label>
                        <input formControlName='petGender' type="radio" name="petGender" value="female" id="gender-female" />
                        <label for="gender-female">Female</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <h3>Pet Owner</h3>

                <div class="input-group input-group-icon">
                    <input type="text" formControlName='ownerName' placeholder="Full Name" />
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="text" formControlName='ownerEmail' placeholder="Email Adress" />
                    <div class="input-icon">
                        <i class="fa fa-envelope"></i>
                    </div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="text" formControlName='ownerPhone' placeholder="Phone Number" />
                    <div class="input-icon">
                        <i class="fa fa-phone"></i>
                    </div>
                </div>
            </div>

            <button class="button-color" pButton type='button' (click)="registerNewAnimal()" label="Register"></button>

        </div>
    </div>


</body>

</html>
